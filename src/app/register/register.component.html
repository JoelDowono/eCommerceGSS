<div class="card">
  <img class="card-img-top" src="assets/img/register/image_register.jpg" alt="Card image cap">
  <div class="card-body">
    <h1 class="mb-3 mt-1">Inscription</h1>
    <form novalidate [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="row align-items-start">
        <div class="col-md-6 mb-3">
          <label> Prénom </label>
          <input
            type="text"
            class="form-control"
            formControlName="prenom"
            [ngClass] = "{
              'is-invalid':
                registerForm.get('prenom')?.touched &&
                !registerForm.get('prenom')?.valid
            } "
          >
          <div class="invalid-feedback">
            <span *ngIf="registerForm.get('prenom')?.errors?.required">
              Entrez votre prénom
            </span>
            <span *ngIf="registerForm.get('prenom')?.errors?.minlength">
              minimum 2 caractères
            </span>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label> Nom </label>
          <input
            type="text"
            class="form-control"
            formControlName="nom"
            [ngClass] = "{
              'is-invalid':
                registerForm.get('nom')?.touched &&
                !registerForm.get('nom')?.valid
            } "
          >
          <div class="invalid-feedback">
            <span *ngIf="registerForm.get('nom')?.errors?.required">
              Entrez votre nom
            </span>
            <span *ngIf="registerForm.get('nom')?.errors?.minlength">
              minimum 2 caractères
            </span>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <div class="form-input">
          <span class="icon"></span>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            [ngClass] = "{
              'is-invalid': registerForm.get('email')?.touched && !registerForm.get('email')?.valid
            } "
          >
          <div class="invalid-feedback">
            <span *ngIf="registerForm.get('email')?.errors?.required">
              Entrez votre e-mail
            </span>
            <span *ngIf="registerForm.get('email')?.errors?.email">
              l'E-mail n'est pas valide
            </span>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Mot de passe</label>
        <div class="form-input">
          <span class="icon"></span>
          <input
            type="password"
            class="form-control"
            formControlName="password1"
            [ngClass] = "{
              'is-invalid': registerForm.get('password1')?.touched && !registerForm.get('password1')?.valid
            } "
          >
          <div class="invalid-feedback">
            <span *ngIf="registerForm.get('password1')?.errors?.required">
              Entrez votre mot de passe
            </span>
            <span *ngIf="registerForm.get('password1')?.errors?.minlength">
              8 caractères minimum
            </span>
            <span *ngIf="registerForm.get('password1')?.errors?.minlength">
              15 caractères maximum
            </span>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Confirmer votre mot de passe</label>
        <div class="form-input">
          <span class="icon"></span>
          <input
            type="password"
            class="form-control"
            formControlName="password2"
            [ngClass] = "{
              'is-invalid': registerForm.get('password2')?.touched && !registerForm.get('password2')?.valid
            } "
          >
          <div class="invalid-feedback">
            <span *ngIf="registerForm.get('password2')?.errors?.required">
              Entrez votre mot de passe
            </span>
            <span *ngIf="registerForm.get('password2')?.errors?.minlength">
              8 caractères minimum
            </span>
            <span *ngIf="registerForm.get('password2')?.errors?.minlength">
              15 caractères maximum
            </span>
          </div>
        </div>
      </div>
      <div class="form-check mb-2">
        <label class="form-check-label">
          <input
            class="form-check-input"
            type="checkbox"
            formControlName="remember"
          >En cliquant, vous acceptez nos <a href="">mentions légales</a> et notre <a href="">politique de confidentialité</a> .
        </label>
      </div>
        <button
          class="btn btn-success"
          type="submit"
          class="btn btn-success"
          [disabled]="!registerForm.valid"
        >
          Inscription
        </button>
    </form>
  </div>
</div>
<div class="text-center">
  <p>

  </p>
</div>
